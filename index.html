<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Random Quote Machine by Damian</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        var quotes = [
        {
          text:
            "I don't believe that if you do good, good things will happen. Everything is completely accidental and random. Sometimes bad things happen to very good people and sometimes good things happen to bad people. But at least if you try to do good things, then you're spending your time doing something worthwhile",
          author: "Helen Mirren",
        },
        {
          text:
            "Carry out a random act of kindness, with no expectation of reward, safe in the knowledge that one day someone might do the same for you.",
          author: "Princess Diana",
        },
        {
          text: "Goals transform a random walk into a chase",
          author: "Mihaly Csikszentmihalyi",
        },
        {
          text:
            "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ullamcorper euismod nisi in tincidunt. Nullam in consectetur dolor. Fusce lobortis erat sed neque vestibulum blandit. Cras mattis libero at maximus pellentesque. Ut a fringilla nunc. Sed sit amet scelerisque enim. Vestibulum lobortis id dui eu placerat. Curabitur quis vestibulum lectus. Donec auctor fringilla tellus, non pharetra ligula semper eu. Mauris tempor nibh purus, vel ornare nulla tempor non. Donec nunc urna, auctor sit amet augue quis, ullamcorper posuere ante. Donec ac gravida est",
          author: "Lorem Ipsum",
        },
      ];
        setRandomQuote();
        $("#new-quote").click(setRandomQuote);
        function setRandomQuote() {
            let randomQuote = getRandomQuote();
            $("#text").text(randomQuote.text);
            $("#author").text(randomQuote.author);
        }

        function getRandomQuote(){
            return quotes[Math.floor(Math.random() * quotes.length)];
        }
      });
    </script>
  </head>
  <body>
    <div class="container vertical-center" id="main">
      <div class="jumbotron jumbotron-fluid">
        <div class="container" id="quote-box">
          <h1 class="display-4">
            <i id="quote" class="fa fa-quote-left"></i>
            <span id="text"
              >If you would convince a man that he does wrong, do right. But do
              not care to convince him. Men will believe what they see. Let them
              see.</span
            >
          </h1>
          <p class="lead text-right" id="author">â€• Henry David Thoreau</p>

          <div class="row">
            <div class="col-sm-6">
              <a
                href="twitter.com/intent/tweet"
                class="fa fa-twitter"
                id="tweet-quote"
              ></a>
            </div>
            <div class="col-sm-6">
              <button
                type="button"
                class="btn btn-lg btn-primary pull-right"
                id="new-quote"
              >
                New quote
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
